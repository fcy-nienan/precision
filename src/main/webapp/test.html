<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="iview/vue.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="iview/iview.css">
    <!-- 引入组件库 -->
    <script src="iview/iview.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="app">
        <i-select  size="large" style="width:100px">
            <i-option v-for="item in person" :value="item.age">{{ item.name }}</i-option>
        </i-select>
</div>
<script>
    var vue=new Vue({
        el:"#app",
        data () {
            return {
                person:[]
            }
        },
        mounted:function () {
            this.getAllData();
        },
        methods: {
            getAllData(){
                var url = "demo.json"/*json文件url，本地的就写本地的位置，如果是服务器的就写服务器的路径*/
                var request = new XMLHttpRequest();
                request.open("get", url);/*设置请求方法与路径*/
                request.send(null);/*不发送数据到服务器*/
                request.onload = function () {/*XHR对象获取到返回信息后执行*/
                    if (request.status == 200) {/*返回状态为200，即为数据获取成功*/
                        var json = JSON.parse(request.responseText);
                        for(var i=0;i<json.length;i++){
                            console.log(json[i].name);
                            vue.$set(this.person,i,json[i])
                        }
                        console.log(json);
                    }
                }
            }
        }
    })
</script>
</body>
</html>
